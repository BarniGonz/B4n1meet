    if (jitsiApi) {
        jitsiApi.dispose();
        jitsiApi = null;
    }
    jitsiContainer.style.display = 'none';
    setupDiv.style.display = 'flex';
    roomNameInput.value = '';
};

roomNameInput.addEventListener('keypress', (event) => {
    if (event.key === 'Enter') {
        event.preventDefault();
